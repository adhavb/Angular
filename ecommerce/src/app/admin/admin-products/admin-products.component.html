<div class="row">
    <div class="input-group col-md-3">
        <a routerLink='/admin/products/new' class="btn btn-primary">New Product</a>
    </div>
    <div class="input-group col-md-3"></div>
    <div class="input-group col-md-3">
        <input ngModel class="form-control" type="text" placeholder="search" id="search" name="search" #search="ngModel"
            (keyup)="filter(search.value)">
    </div>
    <div class="input-group col-md-3"></div>
</div>
<br>
<div class="container">
    <div class="table-responsive">
        <table class="table  table-hover">
            <thead>
                <tr>
                    <th>Title <i-chevrons-up (click)="sortAscTitle()">
                        </i-chevrons-up>
                        <i-chevrons-down (click)="sortDescTitle()"></i-chevrons-down>
                    </th>
                    <th>Price
                        <i-chevrons-up (click)="sortAscPrice()"></i-chevrons-up>
                        <i-chevrons-down (click)="sortDescPrice()">
                        </i-chevrons-down>
                    </th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor=" let p of products">
                    <td>{{p.title}}</td>
                    <td>{{p.price | currency:'USD':'symbol'}}</td>
                    <td>
                        <a [routerLink]="['/admin/products',p.id]" data-toggle="tooltip" title="Edit">
                            <i-edit-2></i-edit-2>
                        </a>&nbsp;
                        <a [routerLink]="" (click)="delete(p.id)" data-toggle="tooltip" title="Delete">
                            <i-delete></i-delete>
                        </a>&nbsp;
                        <a [routerLink]="['/admin/products',p.id]" data-toggle="tooltip" title="View">
                            <i-eye></i-eye>
                        </a>&nbsp;
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" [routerLink]="" (click)="pageNumberClicked(i-1)">&laquo;</a></li>
        <li class="page-item" *ngFor="let page of pages; index as i">
            <a class="page-link" [routerLink]="" (click)="pageNumberClicked(i+1)">{{i+1}}</a>
        </li>
        <li class="page-item"><a class="page-link" [routerLink]="" (click)="pageNumberClicked(i+1)">&raquo;</a></li>
    </ul>
</div>
<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
